<template name="studentDetail">
  <div class="row">
    <i class="fa fa-chevron-left"></i>
    <hr>
  </div>

{{#if Template.subscriptionsReady}}

 {{#with student}}
 <div class="row">

   <div class="col-sm-3 pic">
      <div class="panel-body">
        {{> profilePhoto}}
      </div>
    </div>


  <div class="col-sm-9">
      <div class="panel panel-default panel-profile">
          <div class="panel-heading clearfix">
              <h4 class="panel-title pull-left">Basic Information</h4>
          </div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-sm-4">
                      <b>Name: </b>{{full_name}}
                  </div>
                  <div class="col-sm-4">
                      <b>Gender: </b>{{gender}}
                  </div>
                  <div class="col-sm-4">
                      <b>University Name: </b>{{university_name}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-4">
                      <b>Date of Birth: </b>{{date_of_birth}}
                  </div>
                  <div class="col-sm-4">
                      <b>Telephone: </b>{{telephone}}
                  </div>
                  <div class="col-sm-4">
                      <b>Major: </b>{{major}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-4">
                      <b>Student No: </b>{{studentid}}
                  </div>
                  <div class="col-sm-4">
                      <b>Degree: </b>{{degree}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-4">
                      <b>Country of Birth: </b>{{country_of_birth}}
                  </div>
                  <div class="col-sm-4">
                      <b>Country of Citizenship: </b>{{country_of_citizenship}}
                  </div>
                  <div class="col-sm-4">
                      <b>Passport No: </b>{{passport}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-4">
                      <b>Highest Education: </b>{{highest_education}}
                  </div>
                  <div class="col-sm-4">
                      <b>Area of Study: </b>{{area_of_study}}
                  </div>
                  <div class="col-sm-4">
                      <b>Name of Institute: </b>{{name_of_institute}}
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">Program History</h3>
  </div>
  <div class="panel-body">



    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Program</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody>
          {{#each enrolledPrograms}}
            <tr>
              <th scope="row">{{@index}}</th>
              <td><a href="/admin/program/{{_id}}">{{subject}}</a></td>
              <td>{{formatDate start_date}}</td>
              <td>{{formatDate end_date}}</td>
              <td><button class="btn btn-sm disabled {{enrollCSS status}}">{{status}}</button></td>
            </tr>
          {{/each}}
        </tbody>
      </table>



  </div>
</div>


{{#each enrolledPrograms}}

{{/each}}

  <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Other Information</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">
                <b>Occupation: </b>
            </div>
            <div class="col-sm-4">
                <b>Where did you find us? </b>
            </div>
        </div>
    </div>
</div>

 {{/with}}

 {{else}}
   {{> spinner}}
 {{/if}}

</template>
