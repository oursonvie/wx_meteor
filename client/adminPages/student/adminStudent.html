<template name="adminStudent">
 <div class="row">
 <div class="panel panel-default">
   <div class="panel-heading clearfix">
     <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Student List</h4>

     <div class="input-group input-group-sm pull-right col-sm-5">
        <input type="text" class="form-control" aria-label="..." id="searchCrit">
        <div class="input-group-btn">
          <button class="btn btn-default btn-search">Search</button>
        </div>
      </div>
   </div>

   {{#if Template.subscriptionsReady}}

   <div class="panel-body">
     <table class="table table-hover">
       <tbody>
         <tr>
           <th>#</th>
           <th>Name</th>
           <th>Gender</th>
           <th>Email</th>
           <th>Telephone</th>
         </tr>
             {{#each students}}
              {{#if importStudent}}
                <tr class="danger">
                  <td>{{number @index}}</td>
                  <td><a href="/admin/student/{{_id}}">{{full_name}}</a></td>
                  <td>{{gender}}</td>
                  <td>{{email}}</td>
                  <td>{{telephone}}</td>
                </tr>
              {{else}}
                <tr class="success">
                  <td>{{number @index}}</td>
                  <td><a href="/admin/student/{{_id}}">{{full_name}}</a></td>
                  <td>{{gender}}</td>
                  <td>{{email}}</td>
                  <td>{{telephone}}</td>
                </tr>
              {{/if}}
             {{/each}}
       </tbody>
     </table>

     <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li>
          <a href="/admin/student/page/{{prevPage}}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        {{#each totalPageNumber}}
         <li><a href="/admin/student/page/{{this}}">{{this}}</a></li>
        {{/each}}



        <li>
          <a href="/admin/student/page/{{nextPage}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

   </div>
   {{else}}
     {{> spinner}}
   {{/if}}
 </div>
</div>
</template>
