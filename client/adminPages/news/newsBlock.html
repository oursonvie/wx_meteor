<template name="newsBlock">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="/news/{{_id}}">{{title}}</a></h3>
    </div>
    <div class="panel-body">
      {{clean content}}
    </div>
    <div class="panel-footer clearfix">
      <button class="btn btn-sm btn-danger pull-right btn-delete">delete</button>
      Created at: {{createdAt}}
    </div>
  </div>
</template>
