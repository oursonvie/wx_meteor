<template name="adminHome">
  {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default panel-dashboard">
          <div class="panel-heading">
            <h3 class="panel-title"><a href='/admin/news'>News</a></h3>
          </div>
          <div class="panel-body">
            {{newsCount}}
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default panel-dashboard">
          <div class="panel-heading">
            <h3 class="panel-title"><a href='/admin/student/page/1'>Students</a></h3>
          </div>
          <div class="panel-body">
            {{studentCount}}
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default panel-dashboard">
          <div class="panel-heading">
            <h3 class="panel-title"><a href='/admin/program'>Programs</a></h3>
          </div>
          <div class="panel-body">
            {{programCount}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <p>Loading</p>
  {{/if}}
</template>
