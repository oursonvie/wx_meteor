<template name="adminProgramsList">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><a href="/admin/program/{{_id}}">{{subject}}</a></h4>

      <div class="btn-group pull-right">
        <button class="btn btn-default btn-sm btn-edit ">Edit</button>
        <button class="btn btn-default btn-sm btn-duplicate">Duplicate</button>
        <button class="btn btn-danger btn-sm btn-delete">Delete</button>

      </div>
    </div>
    {{#if editProgram}}
      <div class="container-fluid">
        {{> quickForm collection="Programs" id=updateProgramId type="update" doc=this label-class="col-xs-3" input-col-class="col-xs-3"}}
      </div>
    {{else}}
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <b>Start Date: </b>{{formatDate start_date}}
          </div>
          <div class="col-sm-6">
            <b>End Date: </b>{{formatDate end_date}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <b>Address: </b>{{address}}
          </div>
          <div class="col-sm-4">
            <b>Class Size: </b>{{size}}
          </div>
          <div class="col-sm-4">
            <b>Current Enrollment: </b>{{numberEnrolled}}
          </div>
        </div>
      </div>
      <div class="panel-footer clearfix">
        <a href="/admin/program/showstudents/{{_id}}" type=button class="btn btn-info btn-sm pull-right">Show Student</a>
        Created at: {{createdAt}}
      </div>
    {{/if}}
  </div>
</template>
