<template name="StudentLayout">
  <head>
    <title>Ikcest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <div class="container-fluid">
    {{> headbanner}}
  </div>

  {{> nav}}

  {{#if currentUser}}
    <div class="container">
        {{> verifiedwarning}}
        {{> Template.dynamic template=main}}
        <div class="footer">
          {{> footer}}
        </div>
    </div>

  {{else}}
    {{> error}}
  {{/if}}
</template>
